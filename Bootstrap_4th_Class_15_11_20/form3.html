<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Form 3</title>
	<!-- bootstrap css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- custom css -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="r0w">
			<div class="col-lg-offset-4 col-lg-4">
				<div class="header">
					<h2 align="center">Registration Form</h2>
				</div>
				<form action="" role="form">
					<div class="form-group">
						<label for="fullname">Full Name</label>
						<input type="fullname" name="fullname" placeholder="Enter your Full Name" class="form-control">
					</div>
					<div class="form-group">
						<label for="">Email</label>
						<input type="email" name="email" placeholder="Enter your Valid Email" class="form-control">
					</div>

					<div class="form-group">
						<textarea name="" id="" cols="47" rows="10" placeholder="Your Address" class="form-control"></textarea>
					</div>

					<div class="form-group">
						<select name="district" id="" class="form-control">
							<option value="" hidden>Select One district</option>
							<option value="">Dhaka</option>
							<option value="">Barisal</option>
							<option value="">Chattagram</option>
							<option value="">Khulna</option>
							<option value="">Rangpur</option>
							<option value="">Shylet</option>
							<option value="">Ragshahi</option>
							<option value="">Mymansingh</option>
						</select>
					</div>
				
					<div class="form-group">
						<label for="" class="radio-inline">
							<input type="radio" name="gender">Male
						</label>
						<label for="" class="radio-inline">
							<input type="radio" name="gender">Female
						</label>
					</div>
					<div class="form-group">
						<input type="username" name="username" placeholder="Enter your UserName" class="form-control">
					</div>

					<div class="form-group">
						<input type="Password" name="Password" placeholder="Enter Password" class="form-control">
					</div>
					
					<button type="submit" class="btn btn-primary btn-block">Register</button>
					
				</form>
			</div>
		</div>
	</div>
