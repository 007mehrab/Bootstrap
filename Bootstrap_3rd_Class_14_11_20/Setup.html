<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Setup</title>
	<!-- bootstrap css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- custom css -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h2>Hellow World</h2>
		<form role="form">
			<div class="form-group">
				<label for="fullname">Full Name</label>
				<input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter Name">
			</div>
			<div class="form-group">
				<label for="fathername">Father's Name</label>
				<input type="text" class="form-control" id="fathername" name="fathername" placeholder="Enter Name">
			</div>
			<div class="form-group">
				<label for="mothername">Mother's Name</label>
				<input type="text" class="form-control" id="mothername" name="mothername" placeholder="Enter Name">
			</div>
			<div class="form-group">
				<label for="address">Address</label>
				<textarea class="form-control" id="address" name="address" placeholder="Address" cols="30" rows="10"></textarea>
			</div>
			<div class="form-group">
				<label for="inputfile">Upload your resume</label>
				<input type="file" id="inputfile" name="inputfile">
				<p class="help-block">Help Message Here</p>
			</div>
			<div class="checkbox">
				<label for="terms">
					<input type="checkbox" name="terms" value="yes">
					Agree with terms and condition
				</label>
			</div>
			<button type="Submit" class="btn btn-warning btn-lg">Submit</button>
			<input type="Submit" name="Submit" value="send" class="btn btn-danger btn-xs"><br><br>
			<a href="https://www.yahoo.com" target="_blank" class="btn btn-primary btn-block">Yahoo</a>

		</form>
	</div>

	<!-- JQuary -->
	<script src="js/jquery.min.js"></script>
	<!-- bootstrap JS -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
