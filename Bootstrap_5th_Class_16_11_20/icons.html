<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Form 2</title>
	<!-- bootstrap css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- custom css -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Fontawesome -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<p>Envelop Icon <i class="glyphicon glyphicon-envelope"></i></p>
		<p>Search Icon <span class="glyphicon glyphicon-search"></span></p>
		<p>Delete Icon <span class="glyphicon glyphicon-trash"></span></p>
		<p>Edit Icon <span class="glyphicon glyphicon-edit"></span></p>
		<p>Write Icon <span class="glyphicon glyphicon-pencil"></span></p>
		<p>User Icon <span class="glyphicon glyphicon-user"></span></p>
		<p>Print Icon <span class="glyphicon glyphicon-print"></span></p>

		<button class="btn btn-success">
			<i class="glyphicon glyphicon-search"> Search</i>
		</button>

		<a href="https//www.yahoo.com" class="btn btn-success">
			<i class="glyphicon glyphicon-globe"></i> Visit us</a>

			<p>Font Awesome icon <i class="fa fa-search"></i></p>

	</div>

	<!-- JQuary -->
	<script src="js/jquery.min.js"></script>
	<!-- bootstrap JS -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
